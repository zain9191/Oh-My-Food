<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="sass/main.css">
    

    <title>Oh My Food</title>
</head>
<body>

    <header class="header">
        <div class="header__logo"><img class="header__img" src="/images/logo/ohmyfood.png" alt="oh-my-food-logo"></div>

        <div class="header__location">
            <i class="fa-solid fa-location-dot header__location__pointer"></i>
            <p class="header__p"> Paris. Belleville</p>
        </div>

        <div class="header__div">
            <h1 class="header__h1">Réservez le menu qui vous convient</h1>
            <h2 class="header__h2">Décovrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <div>
                <button class="header__btn">Explorer nos restaurants</button>

            </div>
        </div>

        <section class="section">
            <H2 class="section__h2">Fonctionnement</H2>
            <div class="section__div">
                <button class="section__btn">
                    <i class="section__btn--f fa-regular fa-mobile-button"></i>
                    Choisissez un restaurant
                </button>
                <button class="section__btn">
                    <i class="section__btn--f fa-solid fa-bars"></i>
                    Composez votre menu
                </button>
                <button class="section__btn">
                    <i class="section__btn--f fa-solid fa-store"></i>
                    Dégustez au restauran
                </button>

            </div>
        </section>

    </header>



    <main class="main">
        <h2 class="main__h2">Restaurants</h2>
        <article class="main__article">
            <img class="main__article--img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="img - La palette du goût">
            <div class="main__div__1">
                <div class="main__div">
                    <h3 class="main__div__h3">La palette du goût</h3>
                    <h4 class="main__div__h4">Ménilmontant</h4>
                </div>
                <i class="fa-light fa-heart"></i> 

            </div>


        
        </article>
        <article class="main__article"></article>
        <article class="main__article"></article>
        <article class="main__article"></article>

    </main>



</body>
</html>
